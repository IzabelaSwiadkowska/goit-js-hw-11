<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11 (with Scrolling)</title>
    <link rel="stylesheet" href="../css/styles.css" />

  <body>
    <form class="search-form" id="search-form">
      <input
        class="search-input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" id="search-button">
        <svg width="12" height="12">
          <use href="../images/symbol-defs.svg#icon-search"></use>
        </svg>
      </button>
    </form>

    <div class="gallery">
      <!-- Obraz karty -->
    </div>

    <button type="button" class="load-more is-hidden">Load more</button>
    <script src="../js/withInfiniteScroll.js" type="module"></script>
  </body>
</html>
